<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>登录页面</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="login-form">
    <h2>登录-gbf</h2>
    <form id="loginForm">

        <input type="password" id="password" placeholder="密码" required>

    </form>
    <p id="error-message"></p>
</div>
<script src="script.js"></script>
</body>
</html>
